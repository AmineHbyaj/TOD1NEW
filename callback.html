<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOD - Statut de votre transaction</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Police Google Fonts pour l'arabe -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&family=Noto+Sans+Arabic:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Logo TOD -->
        <div class="logo-container">
            <img src="assets/logo.webp" alt="TOD Logo" class="logo" id="logo">
        </div>
        
        <!-- État LOADER (masqué par défaut) -->
        <div class="content" id="loaderState" style="display: none;">
            <!-- Spinner -->
            <div class="spinner-container">
                <div class="spinner"></div>
            </div>
            
            <!-- Titre -->
            <h1 class="title" id="loaderTitle">Activation de votre compte TOD en cours…</h1>
            
            <!-- Sous-texte -->
            <p class="subtitle" id="loaderSubtitle">Ceci peut prendre quelques instants. Merci de ne pas fermer cette fenêtre.</p>
        </div>
        
        <!-- État SUCCÈS (masqué par défaut) -->
        <div class="content" id="successState" style="display: none;">
            <!-- Icône de succès -->
            <div class="success-icon">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
            </div>
            
            <!-- Titre -->
            <h1 class="title" id="successTitle">Votre abonnement TOD a été activé avec succès !</h1>
            
            <!-- Sous-texte -->
            <p class="subtitle" id="successSubtitle">Vous allez être redirigé dans quelques instants...</p>
            
            <!-- Compte à rebours -->
            <div class="countdown" id="successCountdown"></div>
        </div>
        
        <!-- État ERREUR (masqué par défaut) -->
        <div class="error-container" id="errorState" style="display: none;">
            <!-- Icône d'erreur -->
            <div class="error-icon">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                </svg>
            </div>
            
            <!-- Message d'erreur -->
            <p class="error-message" id="errorMessage">
                Une erreur technique est survenue. Veuillez réessayer plus tard.
            </p>
            
            <!-- Compte à rebours (affiché uniquement pour les redirections) -->
            <div class="countdown" id="errorCountdown" style="display: none;"></div>
        </div>
    </div>
    
    <script src="js/callback.js"></script>
</body>
</html>
