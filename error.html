<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOD - Erreur</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Police Google Fonts pour l'arabe -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600&family=Noto+Sans+Arabic:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Logo TOD -->
        <div class="logo-container">
            <img src="assets/logo.webp" alt="TOD Logo" class="logo" id="logo">
        </div>
        
        <!-- Conteneur d'erreur -->
        <div class="error-container">
            <!-- Icône d'erreur -->
            <div class="error-icon">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/>
                </svg>
            </div>
            
            <!-- Message d'erreur -->
            <p class="error-message" id="errorMessage">
                Une erreur technique est survenue. Veuillez réessayer plus tard.
            </p>
            
            <!-- Compte à rebours (affiché uniquement pour les redirections) -->
            <div class="countdown" id="countdown" style="display: none;"></div>
        </div>
    </div>
    
    <script src="js/error-page.js"></script>
</body>
</html>
